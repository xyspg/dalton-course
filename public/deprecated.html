<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unsupported Browser - 不支持的浏览器</title>
  </head>
  <body>
    <style>
      .warning-container {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 40px;
        padding: 20px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
    </style>
    <div class="warning-container">
      <h1>Unsupported Browser - 不支持的浏览器</h1>
      <p>
        Internet Explorer (IE) is not supported. Please use a modern browser.
      </p>
      <p>不支持 Internet Explorer (IE)。请使用现代浏览器。</p>
      <p>
        <a href="https://www.google.cn/chrome" target="_blank" rel="noopener noreferrer"
          >Download Chrome - 下载 Chrome</a
        >
      </p>
    </div>
  </body>
</html>
